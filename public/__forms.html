<!doctype html>
<html lang="ar" dir="rtl">
  <head><meta charset="utf-8" /></head>
  <body>

    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input type="hidden" name="bot-field" />
      <input name="name" type="text" />
      <input name="phone" type="text" />
      <input name="email" type="email" />
      <textarea name="message"></textarea>
    </form>

    <form name="property-inquiry" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="property-inquiry" />
      <input type="hidden" name="bot-field" />
      <input name="name" type="text" />
      <input name="phone" type="text" />
      <input name="email" type="email" />
      <input name="propertyTitle" type="text" />
      <input name="propertySlug" type="text" />
      <textarea name="message"></textarea>
    </form>

  </body>
</html>
